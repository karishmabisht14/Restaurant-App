<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <!--Main Css-->
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap Css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Main JavaScript-->
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container-fluid p-0 m-0">
        <div class="heading d-flex justify-content-center">
            <img src="images/logo.png" alt="logo" height="50" width="50">
            <h1 class="headingWrap">Foodies</h1>
        </div>
        <form id="my-form" class="container1">
            <label for="price" class="form-label">Choose Price:-</label>
            <input type="number" class="form-control" id="price" name="price">
            <label for="food" class="form-label">Choose Dish:-</label>
            <input type="text" class="form-control" id="food" name="food">
            <label for="table" class="form-label">Choose Table:-</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Table 1</option>
                <option>Table 2</option>
                <option>Table 3</option>
            </select>
            <button type="submit" class="form-control">Submit</button>
        </form>
        <div class="container1">
            <h2>Orders</h2>
            <ul id="table1">
                <h3>Table 1</h3>
            </ul>
            <ul id="table2">
                <h3>Table 2</h3>
            </ul>
            <ul id="table3">
                <h3>Table 3</h3>
            </ul>
        </div>
    </div>
    </div>

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--Axios CDN-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</body>

</html>
